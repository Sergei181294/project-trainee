<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="css/main.css" type="text/css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto&display=swap"
              rel="stylesheet">
       <title>Document</title>
</head>

<body>
       <div class="wrapper">
              <header class="header">
                     <img src="./Images/LeftSpot.svg" class="leftSpot" alt="logo">
                     <img src="./Images/RightSpot.svg" class="rightSpot" alt="logo">
                     <a href="#header"><img src="./Images/Logo.svg" class="logo" alt="logo"></a>
              </header>
              <main class="main">
                     <h1 class="title">Under Construction</h1>
                     <p class="subtitle">We're making lots of improvements and will be back soon</p>
                     <div class="timer">
                            <div class="timer__items">
                                   <div class="timer__item timer__days">00</div>
                                   <div class="timer__item timer__hours">00</div>
                                   <div class="timer__item timer__minutes">00</div>
                                   <div class="timer__item timer__seconds">00</div>
                            </div>
                     </div>
                     <div class="block">
                            <div class="blockForTime">
                                   <img src="./Images/Vector.svg" class="vector" alt="bg">
                                   <div class="timeForLarge">Days</div>
                                   <div class="timeForSmall">DD</div>
                            </div>
                            <div class="blockForTime">
                                   <img src="./Images/Vector.svg" class="vector" alt="bg">
                                   <div class="timeForLarge">Hours</div>
                                   <div class="timeForSmall">HH</div>
                            </div>
                            <div class="blockForTime">
                                   <img src="./Images/Vector.svg" class="vector" alt="bg">
                                   <div class="timeForLarge">Minutes</div>
                                   <div class="timeForSmall">MM</div>
                            </div>
                            <div class="blockForTime">
                                   <img src="./Images/Vector.svg" class="vector" alt="bg">
                                   <div class="timeForLarge">Seconds</div>
                                   <div class="timeForSmall">SS</div>
                            </div>
                     </div>

                     <p class="information">Check our event page when you wait:</p>
                     <a href="https://learn.javascript.ru/" class="go-btn">Go to the event</a>

              </main>
              <footer class="footer">
                     <div id="form">
                            <input class="field js-input-email js-input" id="email" type="email" name="email"
                                   placeholder="Enter your Email and get notified">
                            <a href="#popup" class="input-btn popup__link"></a>
                     </div>
                     <div class="isValidEmail"></div>

              </footer>
              <div id="popup" class="popup">
                     <div class="popup__body">
                            <div class="popup__content">
                                   <a href="#header" class="popup__close close-popup">
                                          <img src="./Images/cancel 1.svg" alt="close">
                                   </a>
                                   <div class="popup__title"></div>
                                   <div class="popup__text"></div>
                                   <a href="#header" class="popup__button close-popup">Close</a>
                            </div>
                     </div>
              </div>
       </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
       crossorigin="anonymous"></script>
<script type="text/javascript" src="./index.js"></script>
<script type="text/javascript" src="./service.js"></script>

</html>
