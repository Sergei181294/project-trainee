<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="css/main.css" type="text/css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto&display=swap"
              rel="stylesheet">
       <title>Document</title>
</head>

<body>
       <header class="header">
              <img src="./css/image/LeftSpot.svg" class="leftSpot" alt="logo">
              <img src="./css/image/RightSpot.svg" class="rightSpot" alt="logo">
              <img src="./css/image/Logo.svg" class="logo" alt="logo">
       </header>
       <h1 class="title">Under Construction</h1>
       <p class="subtitle">We're making lots of improvements and will be back soon</p>
       <div class="timer">
              <div class="timer__items">
                     <div class="timer__item timer__days">00</div>
                     <div class="timer__item timer__hours">00</div>
                     <div class="timer__item timer__minutes">00</div>
                     <div class="timer__item timer__seconds">00</div>
              </div>
       </div>
       <div class="block">
              <div class="blockForTime">
                     <img src="./css/image/Vector.svg" class="vector" alt="bg">
                     <div class="timeForLarge">Days</div>
                     <div class="timeForSmall">DD</div>
              </div>
              <div class="blockForTime">
                     <img src="./css/image/Vector.svg" class="vector" alt="bg">
                     <div class="timeForLarge">Hours</div>
                     <div class="timeForSmall">HH</div>
              </div>
              <div class="blockForTime">
                     <img src="./css/image/Vector.svg" class="vector" alt="bg">
                     <div class="timeForLarge">Minutes</div>
                     <div class="timeForSmall">MM</div>
              </div>
              <div class="blockForTime">
                     <img src="./css/image/Vector.svg" class="vector" alt="bg">
                     <div class="timeForLarge">Seconds</div>
                     <div class="timeForSmall">SS</div>
              </div>
       </div>

       <p class="information">Check our event page when you wait:</p>
       <button class="go-btn">Go to the event</button>
       <footer class="footer">
              <form action=""  id="form" novalidate>
                     <input class="field js-input-email js-input" id="email" type="email" name="email" placeholder="Enter your Email and get notified">
                     <button class="input-btn"></button>
              </form>
              
       </footer>

</body>
<script type="text/javascript" src="./index.js"></script>

</html>
